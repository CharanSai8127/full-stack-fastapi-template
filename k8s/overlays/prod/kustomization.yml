apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - namespace.yml
  - hpa/frontend-hpa.yml
  - hpa/backend-hpa.yml
  - netpol-prod.yml
  - pvc/storage-class.yml
  - pvc/pvc.yml
  - httproute.yml  # stays here as it targets prod namespace

configMapGenerator:
  - name: backend-config
    envs:
      - config/backend.env
  - name: frontend-config
    envs:
      - config/frontend.env

secretGenerator:
  - name: db-secret
    envs:
      - secrets/db.env
    type: Opaque

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: backend
    patch: |
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: db-storage
          persistentVolumeClaim:
            claimName: db-pvc
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: db-storage
          mountPath: /app/data

generatorOptions:
  disableNameSuffixHash: true

