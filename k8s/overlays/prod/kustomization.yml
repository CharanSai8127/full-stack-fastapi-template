apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod

resources:
  - ../../base
  - namespace.yml
  - hpa/frontend-hpa.yml
  - hpa/backend-hpa.yml
  - netpol-prod.yml
  - pvc/storage-class.yml
  - pvc/pvc.yml
  - gateway/gateway.yml
  - gateway/httproute.yml
  - cert/issuer.yml
  - cert/certificate.yml



configMapGenerator:
  - name: backend-config
    envs:
      - config/backend.env
  - name: frontend-config
    envs:
      - config/frontend.env

secretGenerator:
  - name: db-secret
    envs:
      - secrets/db.env
    type: Opaque

patches:
  - target:
      kind: Deployment
      name: backend
    path: backend-volume-patch-prod.yml



generatorOptions:
  disableNameSuffixHash: true  # Optional: avoid hash in name

