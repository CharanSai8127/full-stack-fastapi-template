apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prod-services-monitor
  namespace: monitoring
  labels:
    release: kube-prometheus-stack   # ensures Helm-managed Prometheus discovers it
spec:
  namespaceSelector:
    matchNames:
      - prod                         # tells Prometheus to look into the prod namespace
  selector:
    matchLabels:
      metrics: enabled                # matches your dedicated metrics Services
  endpoints:
    - port: metrics                   # port name must match the one defined in the Service
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true

